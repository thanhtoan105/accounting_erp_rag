# Application Configuration
spring.config.import=optional:file:.env[.properties]
spring.application.name=accounting-erp-rag

# Server Configuration
server.port=${SERVER_PORT}
server.shutdown=graceful

# Liquibase managed migrations (AC1)
spring.liquibase.change-log=classpath:db/db.changelog-master.xml
spring.liquibase.enabled=true
spring.liquibase.default-schema=accounting
spring.liquibase.liquibase-schema=accounting

# Default Profile: Local Development
# Override with: --spring.profiles.active=supabase for Supabase Cloud
spring.profiles.active=${SPRING_PROFILES_ACTIVE}

# Database Connection (Local Development Default)
# For Supabase: Use application-supabase.properties profile
spring.datasource.url=jdbc:postgresql://${SUPABASE_HOST}:${SUPABASE_PORT}/${SUPABASE_DATABASE}?user=${SUPABASE_ADMIN_USERNAME}&password=${SUPABASE_ADMIN_PASSWORD}
spring.datasource.username=${SUPABASE_ADMIN_USERNAME}
spring.datasource.password=${SUPABASE_ADMIN_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Settings (AC1: min 2, max 10)
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=SupabaseConnectionPool
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-init-sql=SET search_path TO public,extensions,accounting

# JPA Settings (Read-Only Mode)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=accounting
spring.jpa.open-in-view=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,prometheus,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.enable.hikaricp=true
management.metrics.tags.application=${spring.application.name}

# Retry Configuration (AC1: exponential backoff)
spring.retry.max-attempts=3
spring.retry.initial-interval=1000
spring.retry.multiplier=2.0
spring.retry.max-interval=10000

# Logging
logging.level.com.erp.rag=INFO
logging.level.com.erp.rag.supabase=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
